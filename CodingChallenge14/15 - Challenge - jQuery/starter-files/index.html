<!DOCTYPE html>
<html>
  <head>
    <title>Car Racing Game</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta name="author" content="Nenad Shkurtevski" />
    <meta name="email" content="nenad.shkurtevski1@gmail.com" />
    <meta name="description" content="Enjoy the thrilling Car Racing Game. Race against the computer, maneuver through challenging tracks, and aim for victory! Experience the adrenaline rush of high-speed racing today!" />
    <!-----------------/bootstrap-css-font-awesome-links/----------------->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body id="race">
    <!-----------------/main-container/----------------->
    <div class="container p-3 mb-3">
      <h1 class="mb-3">Car racing game</h1>
      <div class="row">
        <div class="col-md-12">
          <button id="btn-start-race" class="me-3">Race!</button>
          <button id="btn-race-start-over">Start over</button>
        </div>
      </div>
    </div>
    <div id="counter-div" class="counter"></div>
    <div id="finish-flag" class="darken">
      <img class="flag" src="./images/finish.gif" alt="Finish Race - Flag" />
    </div>
    <div class="container-fluid background-image">
      <img id="car-one" src="./images/car1.gif" alt="Lambo Car" />
      <img id="car-two" src="images/car2.gif" alt="Ferrari Car" />
    </div>
    <div class="container-fluid mt-5">
      <div class="row">
        <div class="col-md-6 results">
          <h2 class="text-center">Results</h2>
          <div class="d-flex justify-content-evenly">
            <div class="car-one-result">
              <h3>Car 1</h3>
              <div id="car-one-result"></div>
            </div>
            <div class="car-two-result">
              <h3>Car 2</h3>
              <div id="car-two-result"></div>
            </div>
          </div>
        </div>
        <div
          id="previous-results"
          class="col-md-6 d-flex align-items flex-column previousResults"
        ></div>
      </div>
    </div>
    <!-----------------/scripts/----------------->
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script src="./selectors.js"></script>
    <script src="script.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
